name: upik_realfront

on:
  push:
    paths:
      - "apps/admin/**"
      - "apps/client/**"
  pull_request:
    paths:
      - "apps/admin/**"
      - "apps/client/**"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Move to actual workspace
        run: |
          echo "경로로이동"
          cd "$GITHUB_WORKSPACE/upik_realfront" 
          echo "➡이동 후 위치: $(pwd)"
          pnpm install
          pnpm format
          pnpm turbo run build --filter=apps/admin --continue
          pnpm turbo run build --filter=apps/client --continue
          pnpm test